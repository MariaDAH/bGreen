<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Okra</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bower_components/bootstrap/dist/css/bootstrap.min.css' )}}" type="text/css">
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"  type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" type="text/css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bower_components/app/css/cover.css' )}}" type="text/css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
          <!--Navigation -->
          <nav class="navbar navbar-default navbar-expand-md" role="navigation">

              <div class="navbar-brand">
                <a href="{{ url_for('home') }}"><i>Start Okra</i></a>
              </div>
            </div>
            <div class = "col-md-6">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menubarResponsive">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div class="navbar-collapse collapse" id="menubarResponsive">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <!--<a class="nav-link text-lowercase text-capitalize text-expanded" href="#video">Watch</a>-->
                        <span class="glyphicon glyphicon-play-circle" data-toggle="tooltip" title="Play music" id="playmusic"></span>
                        <span class="glyphicon glyphicon-pause" data-toggle="tooltip" title="Stop music" id="stopmusic"></span>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-lowercase text-capitalize text-expanded" href="#services">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-lowercase text-capitalize text-expanded" href="#team">Team</a>
                      </li>
                       <li class="nav-item">
                        <a class="nav-link text-lowercase text-capitalize text-expanded" href="#contact">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-lowercase text-capitalize text-expanded" href="#info">Information</a>
                      </li>
                    </ul>
                </div> <!--navbar-collapse-->
            </div>
          </nav> <!--navbar-default-->
      </div><!--container fluid-->

   {% block content %}
