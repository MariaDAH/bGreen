  <body>

    </header>

    <div class="container">

      <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">Go eco!
          <strong>Sign up here</strong>
        </h2>
        <hr class="divider">
        <div class="form-group row">
          <label for="lastname" class="col-2 col-form-label">*First name:</label>
          <div class="col-10">
            <input type="text" class="form-control" id="lastname">
          </div>
        </div>
         <div class="form-group row">
          <label for="email" class="col-2 col-form-label">Last Name:</label>
          <div class="col-10">
            <input type="email" class="form-control" id="email">
          </div>
        </div>
         <div class="form-group row">
          <label for="confirmemail" class="col-2 col-form-label">*Email:</label>
          <div class="col-10">
            <input type="email" class="form-control" id="confirmemail">
          </div>
        </div>
         <div class="form-group row">
          <label for="username" class="col-2 col-form-label">*Confirm email:</label>
          <div class="col-10">
            <input type="text" class="form-control" id="username">
          </div>
        </div>
         <div class="form-group row">
          <label for="pwd" class="col-2 col-form-label">*Password:</label>
          <div class="col-10">
            <input type="password" class="form-control" id="pwd">
          </div>
        </div>
        <div class="form-group row text-left">
          <label for="comment" class="col-4 col-form-label">Insert avatar:</label>
          <div class="col-4">
            <textarea class="form-control" rows="5" id="avatar"></textarea>
          </div>
          <div class="">
            <span class="form-control glyphicon" id="iconpic"></span>
            <span class="form-control glyphicon" id="iconcamera"></span>
          </div>
        </div>
        <div class="row text-center">
              <span class="help-block text-center">* Field required</span>
        </div>
        <hr class="divider">
        <div class="form-group row">
          <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
              I accept terms and condtions
            </label>
          </div>
          <div>
            <button type="submit" class="btn btn-default">Sign up</button>
          </div>
        </div>
      </div>

    </div>
